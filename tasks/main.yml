- name: "Query MDM Cluster to get Ids"
  uri:
    url: "https://{{ vxflex_gateway_ip }}:{{ vxflex_gateway_https_port }}\
    /api/instances/System/queryMdmCluster"
    return_content: yes
    method: POST
    body: {}
    body_format: json
    validate_certs: False
    status_code:
      - 200
      - 201
      - 202
      - 428
  register: initial_output
  run_once: True
  when: "'mdm' in group_names"
  tags:
    - create_cluster

- debug:
    var: initial_output
  tags:
    - [ never, debug ]

- name: "Determine if node is a manager"
  set_fact:
    role: "{{ 'Manager' if (lookup('ini', 'actor_role_is_manager type=properties file=/opt/emc/scaleio/mdm/cfg/conf.txt') | bool) else 'TieBreaker' }}"
  tags:
    - create_cluster
  when: "'mdm' in group_names"

- name: Add "{{ ansible_facts.ansible_default_ipv4 }}" to "{{ role }}"
  add_host:
    name: "{{ ansible_facts.ansible_default_ipv4 }}"
    groups: "{{ role }}"
  tags:
    - create_cluster
  when: "'mdm' in group_names"

- name: "Find MDM Private Ip's"
  set_fact:
    mdm_private_ip: "{{ ansible_facts['all_ipv4_addresses'] | \
    ipaddr( vxflex_mdm_cidr ) }}"
  when: "'mdm' in group_names"
  tags:
    - create_cluster

- name: "Find MDM Public Ip's"
  set_fact:
    mdm_public_ip: "{{ ansible_facts['all_ipv4_addresses'] | \
    ipaddr( vxflex_mdm_public_cidr ) }}"
  when: "'mdm' in group_names"
  tags:
    - create_cluster

- debug:
    var: mdm_private_ip
  tags:
    - [ never, debug ]

- debug:
    var: mdm_public_ip
  tags:
    - [ never, debug ]

- name: "Add MDM Master"
  shell: 'scli --create_mdm_cluster \
  --master_mdm_ip {{ mdm_private_ip | join(",") }} \
  --master_mdm_management_ip {{ mdm_public_ip | join(",") }} \
  --master_mdm_name {{ ansible_facts["nodename"] }} \
  --cluster_virtual_ip {{ vxflex_vip_ip }} \
  --master_mdm_virtual_ip_interface {{ ansible_default_ipv4.interface }} \
  --accept_license \
  --approve_certificate'
  register: results
  when:
    - "initial_output.status == 428"
    - ansible_facts.ansible_default_ipv4 == Manager[0]
  tags:
    - create_cluster

- name: "Query MDM Cluster to get Ids"
  uri:
    url: "https://{{ vxflex_gateway_ip }}:{{ vxflex_gateway_https_port }}\
    /api/instances/System/queryMdmCluster"
    return_content: yes
    method: POST
    body: {}
    body_format: json
    validate_certs: False
    status_code:
      - 200
      - 201
      - 202
      - 428
  register: master_output
  run_once: True
  when: "'mdm' in group_names"
  tags:
    - create_cluster

- name: "Gather standby mdm nodes"
  set_fact:
    standbyMDMs: "{{ master_output.json | json_query(query) }}"
  vars:
    query: "standbyMDMs[].name"
  when:
    - master_ouput.json.standbyMDMs is defined
  tags:
    - create_cluster

- name: "Gather master mdm nodes"
  set_fact:
    master: "{{ master_output.json | json_query(query) }}"
  vars:
    query: "master[].name"
  when:
    - master_ouput.json.master is defined
  tags:
    - create_cluster

- name: "Gather tieBreaker mdm nodes"
  set_fact:
    tieBreakers: "{{ master_output.json | json_query(query) }}"
  vars:
    query: "tieBreakers[].name"
  when:
    - master_ouput.json.tieBreakers is defined
  tags:
    - create_cluster

- name: "Gather slave mdm nodes"
  set_fact:
    slaves: "{{ master_output.json | json_query(query) }}"
  vars:
    query: "slaves[].name"
  when:
    - master_ouput.json.slaves is defined
  tags:
    - create_cluster

- name: "Get ScaleIO token for Auth"
  uri:
    url: "https://{{ vxflex_gateway_ip }}:{{ vxflex_gateway_https_port }}\
    /api/login"
    return_content: yes
    user: "{{ vxflex_gateway_username }}"
    password: "{{ current_password }}"
    force_basic_auth: yes
    validate_certs: False
    status_code:
      - 200
      - 201
      - 202
      - 401
  register: basic_auth
  changed_when: basic_auth.status == 200
  tags:
    - create_cluster
    - change_password

- name: "Change Admin Password"
  uri:
    url: "https://{{ vxflex_gateway_ip }}:{{ vxflex_gateway_https_port }}\
    /api/instances/User/action/setPassword"
    method: POST
    user: "{{ vxflex_gateway_username }}"
    password: "{{ basic_auth.json }}"
    body: {"oldPassword":"{{ current_password }}",
    "newPassword":"{{ vxflex_gateway_pw }}"}
    force_basic_auth: yes
    body_format: json
    validate_certs: False
    status_code:
      - 200
      - 201
      - 202
  when: basic_auth.status == 200
  changed_when: basic_auth.status == 200
  run_once: True
  tags:
    - create_cluster
    - change_password

- name: "Get ScaleIO token for Auth"
  uri:
    url: "https://{{ vxflex_gateway_ip }}:{{ vxflex_gateway_https_port }}\
    /api/login"
    return_content: yes
    user: "{{ vxflex_gateway_username }}"
    password: "{{ vxflex_gateway_pw }}"
    force_basic_auth: yes
    validate_certs: False
    status_code:
      - 200
      - 201
      - 202
  register: auth
  run_once: True
  tags:
    - create_cluster

- name: "Add Standby MDM to cluster"
  uri:
    url: "https://{{ vxflex_gateway_ip }}:{{ vxflex_gateway_https_port }}\
    /api/instances/System/action/addStandbyMdm"
    method: POST
    user: "{{ vxflex_gateway_username }}"
    password: "{{ auth.json }}"
    body: {"ips": "{{ mdm_private_ip }}",
    "managementIps":"{{ mdm_public_ip }}",
    "virtIpIntfs":["{{ ansible_default_ipv4.interface }}"],
    "name":"{{ ansible_facts['nodename'] }}",
    "role":"{{ role }}"}
    force_basic_auth: yes
    body_format: json
    validate_certs: False
    status_code:
      - 200
      - 201
      - 202
  register: mdm_results
  when:
    - "'mdm' in group_names"
    - not ansible_facts.nodename in tieBreakers
    - not ansible_facts.nodename in master
    - not ansible_facts.nodename in slaves
    - not ansible_facts.nodename in standbyMDMs
  changed_when: mdm_results.status == 200
  tags:
    - create_cluster

- name: "Display standby add results"
  debug:
    var: mdm_results
  tags:
    - [ never, debug ]

- name: "Query MDM Cluster to get Ids"
  uri:
    url: "https://{{ vxflex_gateway_ip }}:{{ vxflex_gateway_https_port }}\
    /api/instances/System/queryMdmCluster"
    return_content: yes
    method: POST
    body: {}
    body_format: json
    validate_certs: False
    status_code:
      - 200
      - 201
      - 202
  register: cluster_output
  run_once: True
  when: "master_output.json.clusterMode == 'OneNode'"
  tags:
    - create_cluster

- name: "MDM Cluster Ids output"
  debug:
    var: cluster_output
  tags:
    - [ never, debug ]

- name: "Count how many managers"
  set_fact:
    manager_count: "{{ groups.Manager | length }}"
  run_once: True
  tags:
    - create_cluster

- name: "Count how many tiebreakers"
  set_fact:
    tiebreaker_count: "{{ groups.TieBreakers | length }}"
  run_once: True
  tags:
    - create_cluster

- name: "determine cluster mode"
  set_fact:
    cluster_mode: ""{{ 'OneNode' if
  run_once: True
  tags:
    - create_cluster

- name: "Change to 3 node cluster"
  uri:
    url: "https://{{ vxflex_gateway_ip }}:{{ vxflex_gateway_https_port }}\
    /api/instances/System/action/switchClusterMode"
    method: POST
    user: "{{ vxflex_gateway_username }}"
    password: "{{ auth.json }}"
    body: {
    "mode":"ThreeNodes",
    "addSlaveMdmIdList":"{{ mdmManager }}",
    "addTBIdList":"{{ mdmTiebreaker }}"
    }
    force_basic_auth: yes
    body_format: json
    validate_certs: False
    status_code:
      - 200
      - 201
      - 202
  run_once: True
  register: final_output
  changed_when: "cluster_output.status == 200"
  vars:
    mdmManager: "{{ cluster_output.json | json_query(managers_query) }}"
    managers_query: "standbyMDMs[?role == 'Manager'].id | [:1]"
    mdmTiebreaker: "{{ cluster_output.json | json_query(tiebreaker_query) }}"
    tiebreaker_query: "standbyMDMs[?role == 'TieBreaker'].id | [:1]"
  when:
    - "master_output.json.clusterMode == 'OneNode'"
    - groups.Manager | length > 0
    - groups.TieBreaker | length > 0
  tags:
    - create_cluster
